    <script>
      const track = document.getElementById("carouselTrack");
      const trackRate = document.getElementById("carouselRate");
      const dots = document.querySelectorAll(".dot");
      const _dotsRate = document.querySelectorAll(".dot-rate")
      
      const slides = document.querySelectorAll(".carousel-slide");
      const slidesRate = document.querySelectorAll(".slide-rate");

      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      const prevRate = document.getElementById("prevRate");
      const nextRate = document.getElementById("nextRate")
    
      let currentIndex = 0;
    
      function goToSlide(index, isRate = false) {
        const dotArr = isRate ? _dotsRate : dots
        const trackSelect = isRate ? trackRate : track

        
        trackSelect.style.transform = `translateX(-${index * 100}%)`;
        dotArr.forEach(dot => dot.classList.remove("active"));
        dotArr[index].classList.add("active");
        currentIndex = index;
      }
    
      dots.forEach(dot => {
        dot.addEventListener("click", () => {
          goToSlide(Number(dot.dataset.index));
        });
      });

      _dotsRate.forEach(dotRate => {
        dotRate.addEventListener("click", () => {
          goToSlide(Number(dot.dataset.index), true);
        });
      });
    
      prevBtn.addEventListener("click", () => {
        const newIndex = (currentIndex - 1 + slides.length) % slides.length;
        goToSlide(newIndex);
      });
    
      nextBtn.addEventListener("click", () => {
        const newIndex = (currentIndex + 1) % slides.length;
        goToSlide(newIndex);
      });

      prevRate.addEventListener("click", () => {
        console.log('click')
        const newIndex = (currentIndex - 1 + slidesRate.length) % slidesRate.length;
        goToSlide(newIndex, true);
      });

      nextRate.addEventListener("click", () => {
        const newIndex = (currentIndex + 1) % slidesRate.length;
        goToSlide(newIndex, true);
      });
    
      // Init
      goToSlide(0);
    </script>
